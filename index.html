<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像とCSSの練習</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>画像とCSSの練習ページ</h1>
  <p>これは画像を表示して、スタイルを整える練習です！</p>
  
  <img src="sample.jpg" alt="練習用画像">

</body>
</html>
